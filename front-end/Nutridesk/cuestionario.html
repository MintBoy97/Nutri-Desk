<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nutridesk</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block text-center">
                    <img src="./img/nutriologos.png" class="img-fluid">
                    <img src="./img/doctor.png" class="img-fluid">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-2">Cuestionario Informativo</h1>
                            <p class="mb-4 text-justify">Por favor conteste el siguiente cuestionario con información real y actualizada, sólo así
                                            se le brindará la atención apropiada. Los datos recolectados serán usados única y exclusivamente para la creación de diagnósticos y
                                planes de alimentación dentro del sistema.</p>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-4 align-self-center">
                                    <input type="number" class="form-control form-control-user" id="edad" placeholder="Edad">
                                </div>
                                <div class="col-sm-4 align-self-center">
                                    <input type="number" class="form-control form-control-user" id="peso" placeholder="Peso(kg)">
                                </div>
                                <div class="col-sm-4 align-self-center">
                                    <input type="number" class="form-control form-control-user" id="altura" placeholder="Altura(cm)">
                                </div>
                            </div>
                            <div class="form-group row text-center">
                                <div class="col-12">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo" id="inlineRadio1" value="hombre">
                                        <label class="form-check-label" for="inlineRadio1">Hombre</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo" id="inlineRadio2" value="mujer">
                                        <label class="form-check-label" for="inlineRadio2">Mujer</label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <div class="col-sm-4 align-self-center">
                                    <label for="beber">¿Bebe alcohol?</label>
                                    <select class="form-control" id="beber">
                                        <option>No</option>
                                        <option>Sí</option>
                                    </select>
                                </div>
                                <div class="col-sm-4 align-self-center">
                                    <label for="fumar">¿Fuma?</label>
                                    <select class="form-control" id="fumar">
                                        <option>No</option>
                                        <option>Sí</option>
                                    </select>
                                </div>
                                <div class="col-sm-4 align-self-center">
                                    <label for="deporte">¿Hace Deporte?</label>
                                    <select class="form-control" id="deporte">
                                        <option>No</option>
                                        <option>Sí</option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <div class="col-sm-6 align-self-center">
                                    <label for="presion">Presión arterial promedio</label>
                                    <select class="form-control" id="presion">
                                        <option>Rango 1</option>
                                        <option>Rango 2</option>
                                        <option>Rango 3</option>
                                        <option>Rango 4</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 align-self-center">
                                    <label for="pregunta">(Otra pregunta)</label>
                                    <select class="form-control" id="pregunta">
                                        <option>No</option>
                                        <option>Sí</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" href="" class="btn btn-primary btn-user btn-block">Aceptar</button>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
